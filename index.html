<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundBar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <em><h1 class="htxt">BGM Sound Bar</h1></em>
    </div>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/1053265.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <em><h5 class="txt">BGM Sound Bar</h5></em>
                  <em><b><p class="txtblw">Play your favourite BGM to hype your day.</p></b></em>
                   </div>
              </div>
          <div class="carousel-item ">
            <img src="/images/wallpaperflare.com_wallpaper.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item ">
            <img src="/images/5852679.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/709065.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
          

    <audio src="/sounds/ultra_instinct.mp3" id="ultra_instinct"></audio>
    <audio src="/sounds/naruto_bgm.mp3" id="naruto_bgm"></audio>
    <audio src="/sounds/demon_slayer.mp3" id="demon_slayer"></audio>
    <audio src="/sounds/attack_on_titan.mp3" id="attack_on_titan"></audio>
    <audio src="/sounds/jujutsu_kaisen.mp3" id="jujutsu_kaisen"></audio>
    <audio src="/sounds/kgfBgm.mp3" id="kgfBgm"></audio>

    <div class="container">
        <button class="btn">ultra_instinct</button>
        <button class="btn">naruto_bgm</button>
        <button class="btn">demon_slayer</button>
        <button class="btn">attack_on_titan</button>
        <button class="btn">jujutsu_kaisen</button>
        <button class="btn">kgfBgm</button>
 
    </div>

        <input type="text" class="input" placeholder="xyz@mail.com">
        <button type="button" class="btn btn-outline-dark below">Submit</button>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
